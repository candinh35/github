<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
        th{
            border: 1px solid black;
            background-color: yellow;
        }
        td{
            border: 1px solid black;
        }
        .chan{
            background-color: yellow;
        }
        div{
            width: 500px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div>
        <table cellspacing="0" cellpadding="10" title="đây là bảng kêt quả học tập">
        <caption>Kết quả học tập</caption>
        <thead>
            <tr>
                <th rowspan="2">
                    Họ và Tên HS
                </th>
                <th colspan="2">Năm sinh</th>
                <th rowspan="2">
                    Điểm TB
                </th>
                <th rowspan="2">Xếp Loại</th>
            </tr>
            <tr>
                <th>Nam</th>
                <th>Nữ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lê Thanh Xuân</td>
                <td></td>
                <td>1998</td>
                <td>8.5</td>
                <td>Giỏi</td>
            </tr>
            <tr>
                <td>Phan Thế Hạ</td>
                <td>1990</td>
                <td></td>
                <td>6.5</td>
                <td>Khá</td>
            </tr>
            <tr>
                <td>TRần Hoài Thu</td>
                <td></td>
                <td>1991</td>
                <td>9.5</td>
                <td>Xuất Sắc</td>
            </tr>
            <tr class="chan">
                <td colspan="3">
                    Tổng số học sinh đạt:
            </td>
            <td colspan="2">4 học sinh</td>
        </tr>
        </tbody>
    </table>
    </div>
    
</body>
</html>
